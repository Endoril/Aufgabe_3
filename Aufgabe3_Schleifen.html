Aufgabe 3: Schleifen

Erstellen einer Schleife, welche die Zahlen von 1-5 ausgibt.


<script>

 

    zahl = 1; // Die Startzahl wird festgelegt

 

        while ( zahl < 6 ) // Es wird weiter gezählt bis 5 erreicht ist
  
        {
            alert ( zahl++); // so lange wird weiter hochgezählt und die Zahl ausgegeben
        } 

 

</script>
